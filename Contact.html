            body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contact-container {
            text-align: center;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 30px 50px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #0073e6;
            margin-bottom: 15px;
        }

        p {
            margin: 10px 0;
            font-size: 1.2em;
        }

        a {
            color: #0073e6;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .contact-info {
            margin-top: 20px;
        }

        .contact-info p {
            margin: 10px 0;
            font-size: 1.1em;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            margin: 0 10px;
            display: inline-block;
            color: #fff;
            background-color: #0073e6;
            padding: 10px;
            border-radius: 50%;
            text-align: center;
            width: 40px;
            height: 40px;
            line-height: 40px;
            font-size: 1.2em;
        }

        .social-links a:hover {
            background-color: #005bb5;
        }

        .social-links a i {
            line-height: 40px;
        }
